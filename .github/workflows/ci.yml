name: CI

# Trigger on push or pull request to main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest  # Use latest Ubuntu runner
    strategy:
      matrix:
        python-version: ["3.12"]  # Target Python version

    steps:
    # 1. Checkout code from repository
    - uses: actions/checkout@v4

    # 2. Set up Python environment
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    # 3. Install dependencies (pip, flake8, pytest, requests-mock, pandas)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # FIX: requests-mock과 pandas 추가 (테스트에 필수)
        pip install flake8 pytest requests-mock pandas

    # 4. Run linting (flake8)
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # treat all other errors as warnings as warnings (exit-zero treats all errors as warnings)
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # 5. Run tests (pytest)
    - name: Test with pytest
      run: |
        pytest
      #
      env:
        EXIM_API_KEY: "DUMMY_API_KEY_FOR_TESTING"